name: CI - Quality and Security Gate

on:
    pull_request:
        branches:
            - main

jobs:
    build-test-analyze:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                 node-version: '20'
                 cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Run unit tests
              run: npm test

            - name: Run npm audit
              run: npm audit --audit-level=high